[% USE date -%]
<html>
    <head>
        <title>Tests reports</title>
        <style type="text/css">
            .test_ok {
                color: #006600;
                font-weight: bold;
            }
            .test_ok A {
                color: #006600;
                font-weight: bold;
            }
            .test_notok {
                color: #FF0000;
                font-weight: bold;
            }
            .test_notok A {
                color: #FF0000;
            }
            .reportdate {
                font-size: small;
            }
        </style>
    </head>
    <body>
        <h1>Tests Reports</h1>
        <ul>
            [% FOREACH type IN reports_by_type.keys.sort %]
            <li><a href="index-[% type %].html">[% type %] reports</a>
            [% IF reports_by_tag.$type %]
            <ul>
                [% FOREACH tag IN reports_by_tag.$type.keys %]
                <li><a href="index-[% type %]-[% tag %].html">[% tag %]</a></li>
                [% END %]
            </ul>
            [% END %]
            </li>
            [% END %]
        </ul>
    </body>
</html>
