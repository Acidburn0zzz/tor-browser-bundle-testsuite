[% IF ! from_index %]
[% IF test.results.failed.keys.size %]
Failed tests:
<ul>
[% FOREACH f IN test.results.failed.keys %]
<li><a href="javascript:togglecontent('logs_[% test.name %]_[% f %]');">[% f %]</a>
<pre id="logs_[% test.name %]_[% f %]" style="display:none">[% test.results.failed.$f %]</pre>
</li>
[% END %]
</ul>
[% END %]
<a href="javascript:togglecontent('logs_[% test.name %]');">xpcshell logs</a>
[% END %]
<pre [% IF ! from_index %]id="logs_[% report_name %][% test.name %]" style="display:none"[% END %]>[% test.results.out %]</pre>
